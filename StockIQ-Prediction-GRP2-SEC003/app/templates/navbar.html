<nav
  class="fixed top-0 inset-x-0 z-40 bg-slate-950/80 backdrop-blur border-b border-slate-800"
>
  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between"
  >
    <!-- Left: Brand + primary nav -->
    <div class="flex items-center gap-6">
      <!-- Brand -->
      <a href="/" class="flex items-center gap-2">
        <span class="text-lg font-extrabold tracking-tight text-white"
          >Stock<span class="text-blue-400">IQ</span></span
        >
      </a>
      <!-- Main nav (Home + Dashboard) -->
      <div class="flex items-center gap-4 text-sm">
        <a href="/" class="text-slate-300 hover:text-white transition">
          Home
        </a>
        <a href="/dashboard" class="text-slate-300 hover:text-white transition">
          Dashboard
        </a>
      </div>
    </div>

    <!-- Right: auth / user actions (keep your existing logic, just styled) -->
    <div class="flex items-center gap-3 text-sm">
      {% if 'user_id' in session %}
      <span class="text-slate-300 hidden sm:inline"
        >Hello, {{ session['username'] }}</span
      >
      <a
        href="/logout"
        class="px-3 py-1 rounded-md border border-slate-600 text-slate-200 hover:bg-slate-800 transition"
      >
        Logout
      </a>
      {% else %}
      <a
        href="/login"
        class="px-3 py-1 rounded-md border border-slate-600 text-slate-200 hover:bg-slate-800 transition"
      >
        Login
      </a>
      <a
        href="/register"
        class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-500 text-white font-medium transition"
      >
        Sign up
      </a>
      {% endif %}
    </div>
  </div>
</nav>
